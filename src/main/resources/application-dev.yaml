# Application properties for CLMS backend
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/clms?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&remarks=true&useInformationSchema=true&tinyInt1isBit=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: liujiawei2004
    # HikariCP连接池配置
    hikari:
      # 连接池最大连接数（生产环境建议30，支持并行查询）
      maximum-pool-size: 30
      # 连接池最小空闲连接数
      minimum-idle: 10
      # 连接超时时间（毫秒）
      connection-timeout: 20000
      # 连接空闲超时时间（毫秒，10分钟）
      idle-timeout: 600000
      # 连接最大生命周期（毫秒，30分钟）
      max-lifetime: 1800000
      # 连接测试查询
      connection-test-query: SELECT 1
      # 连接池名称
      pool-name: ClmsHikariCP

  # Redis 配置
  data:
    # redis配置
    redis:
      # Redis数据库索引（默认为0）
      database: 0
      # Redis服务器地址
      host: localhost
      # Redis服务器连接端口
      port: 6379
      # 连接超时时间
      timeout: 10s
      lettuce:
        pool:
          # 连接池最大连接数（降低到合理范围）
          max-active: 50
          # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1ms
          # 连接池中的最大空闲连接（提高空闲连接数）
          max-idle: 20
          # 连接池中的最小空闲连接（避免频繁创建）
          min-idle: 10

  # RabbitMQ 配置
  rabbitmq:
    host: localhost
    port: 5672
    username: liu
    password: liujiawei2004
    virtual-host: /
    #  支持发布返回
    publisher-returns: true
    publisher-confirm-type: correlated
    template:
      mandatory: true 
