# Application properties for CLMS backend

# Server配置
server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/clms?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: liujiawei2004
    # HikariCP连接池配置
    hikari:
      # 连接池最大连接数（生产环境建议30，支持并行查询）
      maximum-pool-size: 30
      # 连接池最小空闲连接数
      minimum-idle: 10
      # 连接超时时间（毫秒）
      connection-timeout: 20000
      # 连接空闲超时时间（毫秒，10分钟）
      idle-timeout: 600000
      # 连接最大生命周期（毫秒，30分钟）
      max-lifetime: 1800000
      # 连接测试查询
      connection-test-query: SELECT 1
      # 连接池名称
      pool-name: ClmsHikariCP

  # Redis 配置
  data:
    # redis配置
    redis:
      # Redis数据库索引（默认为0）
      database: 0
      # Redis服务器地址
      host: redis
      # Redis服务器连接端口
      port: 6379
      # 连接超时时间
      timeout: 10s
      lettuce:
        pool:
          # 连接池最大连接数（降低到合理范围）
          max-active: 50
          # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1ms
          # 连接池中的最大空闲连接（提高空闲连接数）
          max-idle: 20
          # 连接池中的最小空闲连接（避免频繁创建）
          min-idle: 10

  # RabbitMQ 配置
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: liu
    password: liujiawei2004
    virtual-host: /
    #  支持发布返回
    publisher-returns: true
    publisher-confirm-type: correlated
    template:
      mandatory: true 

  # 应用名称
  application:
    name: clms-backend

############## Sa-Token 配置 (文档: https://sa-token.cc) ##############
sa-token:
  # token 名称(同时也是 cookie 名称)
  token-name: satoken
  # token 有效期(单位:秒) 默认30天,-1 代表永久有效
  timeout: -1
  # token 最低活跃频率(单位:秒),如果 token 超过此时间没有访问系统就会被冻结,默认-1 代表不限制,永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 (为 true 时允许一起登录, 为 false 时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时,是否共用一个 token (为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token)
  is-share: true
  # token 风格(默认可取值:uuid、simple-uuid、random-32、random-64、random-128、tik)
  token-style: uuid
  # 是否输出操作日志
  is-log: true
  isReadCookie: false

# Mybatis-plus 配置
mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: deleted # 全局逻辑删除字段名
      logic-delete-value: 1 # 逻辑已删除值
      logic-not-delete-value: 0 # 逻辑未删除值

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
    enabled: true   #是否开启文档功能
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.clms

# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn

